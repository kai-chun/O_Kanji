<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O_Kanji</title>

    <meta name='description' content='O_Kanji' />

    <link rel="stylesheet" href="all.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/mammoth.browser.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>O_Kanji</h1>
        <div class="menu">
            <ul>
                <li>漢字標注假名_線上</li>
                <li>漢字標注假名_轉檔</li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="main">
            <h2>漢字標注假名_轉檔</h2>
            <div class="inputFile">
                <input id="file_uploader" type="file" onchange="handleFileSelect(this)" style="display: none" accept=".doc,.docx"/>
                <button type="button" onclick="file_uploader.click()">Open File</button>
            </div>
            <div class="wordText">
                <p id="fileName"></p>
                <div id="fileContent"></div>
            </div>
            <button id="genKana" type="button" onclick="generate()">
                點選生成 Docx 文件
            </button>
        </div>

        <div class="footer">

        </div>
    </div>
</body>
<script src="js/all.js"></script>
</html>
